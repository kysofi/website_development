<html>
  <head>
    <title>Cascade Style Sheet</title>
    <style rel="stylesheet" type="text/css">
      h1 {
        color: green;
        font-size: 34px;
        font-family: impact;
      }
      p {
        text-indent: 1cm;
        background: yellowgreen;
        font-family: courier;
      }
      body {
        text-align: right;
        color: #ffffff;
        background: #000000;
        font-style: underline;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        text-align: center;
        color: plum;
        font-family: arial;
      }
    </style>
  </head>

  <body>
    <h1>Style Sheets: The tool of the Web Design Gods</h1>
    <p>Amaze your friends and professors!</p>
    <h3>American University in Bulgaria</h3>
  </body>
</html>
