<html>
  <head>
    <title>Tables</title>
    <style type="text/css">
      td,
      th {
        border: 2px solid purple;
      }
      table {
        border: 1px solid pink;
      }
    </style>
  </head>
  <body>
    <table cellpadding="4" cellspacing="0">
      <caption>
        Table 1
      </caption>
      <tr>
        <th>
          AUBG
        </th>
        <td>AUBG</td>
      </tr>
      <tr>
        <td>
          Blagoevgrad
        </td>
        <td>Blagoevgrad</td>
      </tr>
      <tr>
        <th>Bulgaria</th>
        <td>Bulgaria</td>
      </tr>
    </table>

    <table>
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td rowspan="2">11</td>
        <td>22</td>
        <td>33</td>
      </tr>
      <tr>
        <td>222</td>
        <td>333</td>
      </tr>
    </table>

    <table>
      <tr>
        <td colspan="2"></td>

        <td colspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>

        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
